{% extends 'base.html' %}
{% block content %}
<h2> Campgrounds </h2>
<p>Here are some campgrounds! </p>
<table class='table'>
    <tr>
        <th>Campground Name</th>

{% for item in campground %}

        <tr>
            <td><a href="{% url 'campsites' id=item.id %}">{{ item.name  }}</a></td>
            <td>{{ item.address  }}</td>
            <td>{{ item.features  }}</td>
            <td>{{ item.description }}</td>

        </tr>

{% endfor %}
    </tr>




</table>

{% endblock %}
